apply plugin: 'com.android.application'

buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.2'
    }
}

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "nl.igorski.example"

        // NOTE: minSdkVersion can go down to 16 when your application will use solely OpenSL
        // as the audio driver. Note the value of minSdkVersion is used by the native build
        // as the target APP_PLATFORM

        minSdkVersion 26
        targetSdkVersion 28
        versionCode 1
        versionName "1.0.0"

        ndk {
            abiFilters "armeabi-v7a", "arm64-v8a", "x86_64"
        }

        externalNativeBuild {
            // List of potential arguments: https://developer.android.com/ndk/guides/cmake.html
            cmake {
                arguments "-DANDROID_TOOLCHAIN=clang",
                          "-DANDROID_STL=c++_static"

                // Tests are disabled by default, to enable tests add the
                // following line to the local.properties file:
                // enable_tests=true

                arguments "-DRUN_TESTS=" + getRunTests()

                cFlags   "-O3" // -msse4.2 -mpopcnt
                cppFlags "-std=c++11 -Werror -fexceptions -frtti"
            }
        }
    }
    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }
    if ( project.hasProperty( "RELEASE_STORE_FILE" )) {
        signingConfigs {
            release {
                storeFile file(RELEASE_STORE_FILE)
                storePassword RELEASE_STORE_PASSWORD
                keyAlias RELEASE_KEY_ALIAS
                keyPassword RELEASE_KEY_PASSWORD
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            if ( project.hasProperty( "RELEASE_STORE_FILE" )) {
                signingConfig signingConfigs.release
            }
        }
    }
}

clean.doFirst {
    delete fileTree("src/main/java/nl/igorski/mwengine/core") { include '**/*.java' }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

def getRunTests() {
    Properties properties = new Properties()
    properties.load(new File(rootDir.absolutePath + '/local.properties').newDataInputStream())
    return properties.getProperty('enable_tests', 'false').toBoolean().toString()
}